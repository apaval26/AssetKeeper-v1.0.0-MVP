<!--- Light and Dark Mode always consistent by being saved to localStorage code -->

<script>
    const toggleBtn = document.getElementById('theme-toggle');
    const root = document.documentElement;
    
    // 1. Load saved theme on page load
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme) {
        root.setAttribute('data-theme', savedTheme);
        toggleBtn.textContent = savedTheme === 'dark' ? 'â˜€ï¸' : 'ğŸŒ™';
    }
    
    // 2. Toggle theme and save it
    toggleBtn.addEventListener('click', () => {
        const currentTheme = root.getAttribute('data-theme') || 'light';
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
    
        root.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
    
        toggleBtn.textContent = newTheme === 'dark' ? 'â˜€ï¸' : 'ğŸŒ™';
    });
    </script>
